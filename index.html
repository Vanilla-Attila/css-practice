<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Booki</title>
</head>
<body>
    <nav class="nav">
        <img src="/Booki.png" alt="Booki logo" class="logo">
        <div class="accomodation_div">
            <p class="accomodation">Accomodation</p>
        <!-- <div class="activities_p"> -->
            <p class="activities">Activities</p>
        <!-- </div> -->
        </div>
    </nav>
    <header>
        <h2>Find a place for your dream vacation</h2>
        <p>Downtown or in nature</p>
        <div class="search">
            <i class="fa fa-map-marker fa-2x pin"></i>
            <p class="search_p">Marseille, France</p>
            <p class="search_search">Search</p>
        </div>
        <div class="filters_container">
            <p class="filters_p">Filters</p>
            <div class="money filters_icons">
                <i class="fa fa-money fa-2x"></i>
                <p class="icon_p">Low cost</p>
            </div>
            <div class="filters_icons">
                <i class="fa fa-child fa-2x" id="child"></i>
                <p class="icon_p">Family-friendly</p>
            </div>
            <div class="filters_icons">
                <i class="fa fa-heart fa-2x"></i>
                <p class="icon_p">Romantic</p>
            </div><div class="filters_icons">
                <i class="fa fa-paw fa-2x"></i>
                <p class="icon_p">Pets allowed</p>
            </div>
        </div>
    </header>
</body>
</html>
